<!DOCTYPE html>
<html>
  <head>
    <title>IMBD | Movie App</title>
    <script
      src="https://kit.fontawesome.com/bfecba7d44.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="search-container display-flex">
        <div class="search-element">
          <input
            type="text"
            class="form-control"
            placeholder=" &nbsp; Search Movie Title ..."
            id="movie-search-box"
            onkeyup="findMovies()"
            onclick="findMovies()"
          />
          <div class="search-list" id="search-list">
            <!-- list here -->
          </div>
        </div>

        <div class="nav">
          <span id="navSpanHome" onclick="displayHome()">Home</span>
          <span onclick="displayFav">Favorite</span>
        </div>
      </div>
      <hr />
    </header>

    <main  id="main">
      <div class="slideshow-container">
        <div class="allSlides fade">
          <img src="./pics/1.jpg" style="width: 100%" />
        </div>

        <div class="allSlides fade">
          <img src="./pics/2.jpg" style="width: 100%" />
        </div>

        <div class="allSlides fade">
          <img src="./pics/3.jpg" style="width: 100%" />
        </div>

        <div class="allSlides fade">
          <img src="./pics/4.jpg" style="width: 100%" />
        </div>

        <div class="allSlides fade">
          <img src="./pics/5.jpg" style="width: 100%" />
        </div>

        <div class="allSlides fade">
          <img src="./pics/6.jpg" style="width: 100%" />
        </div>

        <div class="allSlides fade">
          <img src="./pics/7.jpg" style="width: 100%" />
        </div>

        <div class="allSlides fade">
          <img src="./pics/8.jpg" style="width: 100%" />
        </div>
        <a class="prev" onclick="changeSlides(-1)">&lt;</a>
        <a class="next" onclick="changeSlides(1)">&gt;</a>
      </div>

      <hr />
      <h1 style="color: #fff; margin-left: 4rem">Top Picks</h1>
      <hr />

      <div id="movies">
        
      </div>
    </main>


    <!-- result container -->
    <div style="display: none" class="container" id="Container">
      <div class="result-container">
        <div class="result-grid" id="result-grid">
          <!-- movie information here -->
        </div>
      </div>
    </div>
    <!-- end of result container -->

    <script src="script.js"></script>
  </body>
</html>
